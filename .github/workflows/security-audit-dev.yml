name: Security Audit (Non-Blocking)

on:
  push:
    branches-ignore: ["main"]

jobs:
  audit-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-v2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-v2

      - name: Build Project
        run: >
          mvn -B -U clean install -DskipTests 
          -Dhttp.keepAlive=false 
          -Dmaven.wagon.http.pool=false 
          -Dmaven.wagon.http.retryHandler.count=3

      - name: Install Snyk Tools
        run: |
          npm install -g snyk snyk-to-html
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Gitleaks (Audit Mode)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
        continue-on-error: true

      - name: Run Snyk SCA (Dependencies)
        run: |
          snyk test --all-projects --json | snyk-to-html -o sca-report.html || true

      - name: Run Snyk Code (SAST)
        run: |
          snyk code test --all-projects --json | snyk-to-html -o sast-report.html || true

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: |
            sca-report.html
            sast-report.html