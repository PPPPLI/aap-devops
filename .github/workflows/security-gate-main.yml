name: Security Gate (Main Branch)

on:
  pull_request:
    branches: ["main"]

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-v2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-v2

      - name: Build Project
        run: >
          mvn -B -U clean install -DskipTests 
          -Dhttp.keepAlive=false 
          -Dmaven.wagon.http.pool=false 
          -Dmaven.wagon.http.retryHandler.count=3

      - name: Install Snyk Tools
        run: |
          npm install -g snyk snyk-to-html
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Gitleaks (Blocking)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Run Snyk SCA (Gatekeeper)
        run: |
          echo "Checking for High/Critical Dependency Vulnerabilities..."
          snyk test --all-projects --severity-threshold=high

      - name: Run Snyk Code (Gatekeeper)
        run: |
          echo "Checking for High/Critical Code Flaws..."
          snyk code test --all-projects --severity-threshold=high