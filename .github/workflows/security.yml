name: Microservices Security CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - Authentication-8083
          - Gateway-9090
          - Order-8082
          - Payment-8081
          - Product-8080

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build parent + all modules
        run: mvn -B -q clean install

      - name: Build microservice
        working-directory: ${{ matrix.service }}
        run: mvn -B clean verify

      - name: Install Dependency Check CLI
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          chmod +x dependency-check/bin/dependency-check.sh
          echo "DependencyCheck installed"

      - name: Run OWASP Dependency Check CLI
        run: |
          dependency-check/bin/dependency-check.sh \
            --project "${{ matrix.service }}" \
            --scan "${{ matrix.service }}" \
            --format "HTML" \
            --out "reports-${{ matrix.service }}" \
            --noupdate

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: "dependency-check-${{ matrix.service }}"
          path: "reports-${{ matrix.service }}/"
