name: Microservices Security CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  prepare-dependency-check-data:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Dependency Check CLI
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          chmod +x dependency-check/bin/dependency-check.sh
          echo "DependencyCheck installed"

      - name: Restore/Cache Dependency Check Data
        uses: actions/cache@v4
        id: dep-check-cache
        with:
          path: dependency-check/data
          key: dependency-check-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            dependency-check-data-${{ runner.os }}


      - name: Update NVD Database
        run: |
          dependency-check/bin/dependency-check.sh --updateonly
  

  build-and-scan:
    needs: prepare-dependency-check-data
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - Authentication-8083
          - Gateway-9090
          - Order-8082
          - Payment-8081
          - Product-8080

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build parent + all modules
        run: mvn -B -q clean install -DskipTests

      - name: Build microservice
        working-directory: ${{ matrix.service }}
        run: mvn -B clean verify -DskipTests

      - name: Install Dependency Check CLI
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          chmod +x dependency-check/bin/dependency-check.sh

      - name: Restore Dependency Check Data
        uses: actions/cache/restore@v4
        with:
          path: dependency-check/data
          key: dependency-check-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            dependency-check-data-${{ runner.os }}

      - name: Run OWASP Dependency Check CLI
        run: |
          dependency-check/bin/dependency-check.sh \
            --project "${{ matrix.service }}" \
            --scan "${{ matrix.service }}" \
            --format "HTML" \
            --out "reports-${{ matrix.service }}" \
            --noupdate

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "dependency-check-${{ matrix.service }}"
          path: "reports-${{ matrix.service }}/"