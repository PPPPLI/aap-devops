  - build
  - test
  - docker
  - deploy

variables:
  GIT_DEPTH: 0
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  DOCKER_TAG: $CI_COMMIT_SHORT_SHA

cache:
  paths:
    - .m2/repository


